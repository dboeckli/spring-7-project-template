server:
  port: 8080

spring:
  application:
    # // TODO: RENAME ME
    name: spring-6-project-template
  docker:
    compose:
      enabled: false
      stop:
        command: down

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      # WARNING: SECURITY RISK - DO NOT USE IN PRODUCTION ENVIRONMENT
      # This configuration exposes sensitive data and should only be used for development or testing purposes.
      # Ensure this is disabled in any environment where security is a concern.
      show-values: ALWAYS
    health:
      probes:
        enabled: true
      show-details: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full
  tracing:
    enabled: true
    sampling:
      probability: 1.0


logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG